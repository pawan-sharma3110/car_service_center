<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/admin_dash.css">
    <style>
        /* Ensure sidebar toggle */
    </style>
</head>

<body>
    <!-- <nav class="navbar navbar-expand-lg navbar-light bg-light"> -->
    <a class="navbar-brand" href="./index.html">Washing Hub</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>


    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="bg-dark border-right" id="sidebar-wrapper">
            <div class="sidebar-heading text-white">Admin Dashboard</div>
            <div class="list-group list-group-flush">
                <a href="./admin_dash.html" class="list-group-item list-group-item-action bg-dark">Appointments</a>
                <a href="./service.html" class="list-group-item list-group-item-action bg-dark">Services</a>
                <a href="./users.html" class="list-group-item list-group-item-action bg-dark">Users</a>
            </div>
        </div>

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <button class="btn btn-primary" id="menu-toggle"><img src="../media/menu-bar.png" alt="toggle button"
                        width="20px"></button>
            </nav>

            <div class="container-fluid">
                <!-- Appointments Section -->
                <div id="appointments">
                    <h2 class="mt-4">Manage Appointments</h2>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>User</th>
                                <th>Services</th>
                                <th>Date</th>
                                <th>Status</th>
                                <th>Total Cost</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="appointment-table">
                            <!-- Data will be populated dynamically with JS -->
                        </tbody>
                    </table>
                </div>
                <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
                <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
                <script>
                    $(document).ready(function () {
                        // Toggle Sidebar
                        $("#menu-toggle").click(function (e) {
                            e.preventDefault();
                            $("#wrapper").toggleClass("toggled");
                        });

                        // Fetch all appointments
                        function fetchAppointments() {
                            $.getJSON("/appointments", function (data) {
                                var appointmentRows = '';
                                $.each(data, function (key, appointment) {
                                    appointmentRows += `
                                            <tr>
                                                <td>${appointment.id}</td>
                                                <td>${appointment.user_id}</td>
                                                <td>${appointment.services.map(s => s.name).join(', ')}</td>
                                                <td>${new Date(appointment.date).toLocaleString()}</td>
                                                <td>${appointment.status}</td>
                                                <td>${appointment.total_cost}</td>
                                                <td>
                                                    <button class="btn btn-primary btn-sm update-status" data-id="${appointment.id}">Update</button>
                                                </td>
                                            </tr>
                                        `;
                                });
                                $('#appointment-table').html(appointmentRows);
                            });
                        }

                        // Fetch all services
                        function fetchServices() {
                            $.getJSON("/service/get/all", function (data) {
                                var serviceRows = '';
                                $.each(data, function (key, service) {
                                    serviceRows += `
                                            <tr>
                                                <td>${service.service_id}</td>
                                                <td>${service.name}</td>
                                                <td>${service.cost}</td>
                                                <td>${service.description}</td>
                                                <td>
                                                    <button class="btn btn-warning btn-sm edit-service" data-id="${service.service_id}">Edit</button>
                                                    <button class="btn btn-danger btn-sm delete-service" data-id="${service.service_id}">Delete</button>
                                                </td>
                                            </tr>
                                        `;
                                });
                                $('#service-table').html(serviceRows);
                            });
                        }

                        // Load data on page load
                        fetchAppointments();
                        fetchServices();


                    });
                </script>

</body>

</html>
