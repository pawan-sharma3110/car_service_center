<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons (Optional) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
        }

        /* Sidebar Styles */
        #sidebar-wrapper {
            min-height: 100vh;
            margin-left: -15rem;
            -webkit-transition: margin .25s ease-out;
            -moz-transition: margin .25s ease-out;
            -o-transition: margin .25s ease-out;
            transition: margin .25s ease-out;
        }

        #sidebar-wrapper.toggled {
            margin-left: 0;
        }

        .sidebar-heading {
            font-size: 1.5rem;
            padding: 10px;
        }

        .list-group-item {
            color: white;
            background-color: #343a40;
            border: none;
        }

        .list-group-item:hover {
            background-color: #555;
        }

        /* Profile Dropdown */
        .profile-dropdown {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
        }

        .profile-icon {
            cursor: pointer;
        }

        .profile-dropdown .dropdown-menu {
            left: 50%;
            transform: translateX(-50%);
        }

        /* Page Content Styles */
        #page-content-wrapper {
            width: 100%;
            padding: 0;
        }

        /* Navbar Styles */
        .navbar {
            background-color: #343a40;
            color: white;
        }

        .navbar .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .navbar .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .navbar .btn-success {
            background-color: #28a745;
            border-color: #28a745;
        }

        .navbar .btn-success:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }

        /* Main Content Styles */
        .main-content {
            padding: 20px;
        }

        .main-content h2 {
            margin-bottom: 30px;
        }

        .list-group-item-service {
            background-color: #fff;
            color: #343a40;
            border: 1px solid #ced4da;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 5px;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .list-group-item-service:hover {
            background-color: #e9ecef;
            border-color: #adb5bd;
        }

        .selected-service-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 5px;
            margin-bottom: 5px;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .selected-service-item:hover {
            background-color: #c3e6cb;
            border-color: #b1dfbb;
        }

        .badge-custom {
            background-color: #007bff85;
            font-size: medium;
            font-weight: bolder;
        }

        /* Total Cost Styles */
        #totalCost {
            font-weight: bold;
            color: #007bff;
            font-size: 1.2rem;
        }

        /* Responsive Adjustments */
        @media (min-width: 768px) {
            #sidebar-wrapper {
                margin-left: 0;
            }
            #page-content-wrapper {
                padding-left: 15rem;
            }
        }
    </style>
</head>

<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="bg-dark border-right" id="sidebar-wrapper">
            <div class="sidebar-heading text-white">Admin Dashboard</div>
            <div class="list-group list-group-flush">
                <a href="./admin_dash.html" class="list-group-item list-group-item-action bg-dark">Appointments</a>
                <a href="./service.html" class="list-group-item list-group-item-action bg-dark">Services</a>
                <a href="./users.html" class="list-group-item list-group-item-action bg-dark">Users</a>
            </div>
            <!-- Profile Dropdown -->
            <div class="profile-dropdown">
                <img src="../media/user-sign-icon2.jpg" alt="Profile Icon" width="50" class="rounded-circle profile-icon" data-toggle="dropdown">
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="./profile.html">Update Profile</a>
                    <a class="dropdown-item" href="#" id="logoutButton">Logout</a>
                </div>
            </div>
        </div>

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <button class="btn btn-primary" id="menu-toggle">
                    <img src="../media/menu-bar.png" alt="toggle button" width="20px">
                </button>
                <button class="btn btn-success ml-auto" id="openRegisterModal">Register User</button>
            </nav>

            <!-- Main Content -->
            <div class="container-fluid main-content">
                <h2>Book Appointment</h2>
                <div class="row">
                    <!-- Available Services -->
                    <div class="col-md-6">
                        <h4>Select Services</h4>
                        <ul class="list-group" id="serviceList">
                            <!-- Services will be populated dynamically from API -->
                        </ul>
                    </div>

                    <!-- Selected Services and Appointment Details -->
                    <div class="col-md-6">
                        <h4>Selected Services</h4>
                        <ul class="list-group" id="selectedServices">
                            <!-- Selected services will appear here -->
                        </ul>
                        <div class="mt-3">
                            <strong>Total Cost: </strong> ₹<span id="totalCost">0.00</span>
                        </div>
                        <div class="mt-3">
                            <label for="appointmentDate">Select Date:</label>
                            <input type="date" class="form-control" id="appointmentDate" required>
                        </div>
                        <div class="mt-3">
                            <label for="appointmentTime">Select Time:</label>
                            <div class="input-group">
                                <input type="time" class="form-control" id="appointmentTime" required>
                                <div class="input-group-append">
                                    <select class="custom-select" id="appointmentAMPM">
                                        <option value="AM">AM</option>
                                        <option value="PM">PM</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <button class="btn btn-primary mt-3" id="bookAppointment">Book Appointment</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- User Registration Modal (Preserved from Admin Dashboard) -->
    <div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="registerModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Register New User</h5>
                    <button type="button" class="close close-btn" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="message" class="mt-3"></div>
                    <form id="registrationForm" action="/user/register" method="post">
                        <div class="form-group">
                            <label for="fullName">Full Name</label>
                            <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Enter full name">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="phoneNo">Phone No</label>
                            <input type="text" class="form-control" id="phoneNo" name="phoneNo" placeholder="Enter phone number" maxlength="10">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" minlength="6" maxlength="10">
                        </div>
                        <div class="form-group">
                            <label for="role">Role</label>
                            <select class="form-control" id="role" name="role" required>
                                <option value="user">User</option>
                                <option value="admin">Admin</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Update User Modal (Preserved from Admin Dashboard) -->
    <div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="updateModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Update User</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="updateForm" enctype="multipart/form-data">
                        <input type="hidden" id="updateUserId">
                        <div class="form-group">
                            <label for="updateFullName">Full Name</label>
                            <input type="text" class="form-control" id="updateFullName">
                        </div>
                        <div class="form-group">
                            <label for="updateEmail">Email</label>
                            <input type="email" class="form-control" id="updateEmail">
                        </div>
                        <div class="form-group">
                            <label for="updatePhoneNo">Phone No</label>
                            <input type="text" class="form-control" id="updatePhoneNo" maxlength="10">
                        </div>
                        <div class="form-group">
                            <label for="updateRole">Role</label>
                            <select class="form-control" id="updateRole">
                                <option value="user">User</option>
                                <option value="admin">Admin</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="updateStreet">Street</label>
                            <input type="text" class="form-control" id="updateStreet">
                        </div>
                        <div class="form-group">
                            <label for="updateCity">City</label>
                            <input type="text" class="form-control" id="updateCity">
                        </div>
                        <div class="form-group">
                            <label for="updateState">State</label>
                            <input type="text" class="form-control" id="updateState">
                        </div>
                        <div class="form-group">
                            <label for="updateZipCode">Zip Code</label>
                            <input type="text" class="form-control" id="updateZipCode">
                        </div>
                        <div class="form-group">
                            <label for="updateProfileImage">Profile Image (max 3MB)</label>
                            <input type="file" class="form-control-file" id="updateProfilePicture" name="profile_picture">
                        </div>
                        <button type="submit" class="btn btn-primary">Update</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Popper.js and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom Script -->
 
    <script>
        $(document).ready(function () {
            // Toggle Sidebar
            $("#menu-toggle").click(function (e) {
                e.preventDefault();
                $("#wrapper").toggleClass("toggled");
            });
    
            // Open registration modal
            $("#openRegisterModal").click(function () {
                $("#registerModal").modal('show');
            });
    
            // Fetch token from cookies
            function getToken() {
                const name = "token=";
                const decodedCookie = decodeURIComponent(document.cookie);
                const cookies = decodedCookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    let cookie = cookies[i];
                    while (cookie.charAt(0) === ' ') {
                        cookie = cookie.substring(1);
                    }
                    if (cookie.indexOf(name) === 0) {
                        return cookie.substring(name.length, cookie.length);
                    }
                }
                return null;
            }
    
            // Fetch user ID from cookies
            function getUserId() {
                const name = "user_id=";
                const decodedCookie = decodeURIComponent(document.cookie);
                const cookies = decodedCookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    let cookie = cookies[i];
                    while (cookie.charAt(0) === ' ') {
                        cookie = cookie.substring(1);
                    }
                    if (cookie.indexOf(name) === 0) {
                        return cookie.substring(name.length, cookie.length);
                    }
                }
                return null;
            }
    
            // Fetch services on page load
            async function fetchServices() {
                try {
                    const response = await fetch('/service/get/all', {
                        method: 'GET',
                        headers: {
                            'Authorization': `Bearer ${getToken()}`,
                            'Content-Type': 'application/json'
                        }
                    });
                    if (response.ok) {
                        const services = await response.json();
                        populateServiceList(services);
                    } else {
                        console.error('Failed to fetch services:', response.statusText);
                        $('#serviceList').append('<li class="list-group-item">Failed to load services.</li>');
                    }
                } catch (error) {
                    console.error('Error fetching services:', error);
                    $('#serviceList').append('<li class="list-group-item">Error loading services.</li>');
                }
            }
    
            // Populate services into the list
            function populateServiceList(services) {
                const serviceList = $('#serviceList');
                serviceList.empty(); // Clear any existing items
    
                services.forEach(service => {
                    const serviceItem = `
                        <li class="list-group-item-service">
                            <div>
                                <input type="checkbox" id="service-${service.service_id}" value='${JSON.stringify(service)}'>
                                <label for="service-${service.service_id}">${service.name}</label>
                            </div>
                            <span class="badge badge-custom" >₹${service.cost.toFixed(2)}</span>
                        </li>
                    `;
                    serviceList.append(serviceItem);
                });
            }
    
            // Initialize services list
            fetchServices();
    
            let totalCost = 0;
    
            // Handle service selection
            $('#serviceList').on('change', 'input[type="checkbox"]', function () {
                const service = JSON.parse($(this).val());
                const serviceId = service.service_id;
                const serviceName = service.name;
                const serviceCost = parseFloat(service.cost);
    
                if ($(this).is(':checked')) {
                    // Add to selected services
                    const selectedServiceItem = `
                        <li class="selected-service-item" data-service-id="${serviceId}">
                            <span>${serviceName}</span>
                            <span class="badge badge-custom">₹${serviceCost.toFixed(2)}</span>
                            <button class="btn btn-danger btn-sm remove-btn">Remove</button>
                        </li>
                    `;
                    $('#selectedServices').append(selectedServiceItem);
                    totalCost += serviceCost;
                } else {
                    // Remove from selected services
                    $(`#selectedServices li[data-service-id="${serviceId}"]`).remove();
                    totalCost -= serviceCost;
                }
    
                $('#totalCost').text(totalCost.toFixed(2));
            });
    
            // Handle removal of selected service
            $('#selectedServices').on('click', '.remove-btn', function () {
                const parentLi = $(this).closest('li');
                const serviceId = parentLi.data('service-id');
    
                // Uncheck the corresponding checkbox
                $(`#service-${serviceId}`).prop('checked', false);
    
                // Remove the service from selected list
                parentLi.remove();
    
                // Recalculate total cost
                const serviceCost = parseFloat(parentLi.find('.badge-custom').text().replace('₹', ''));
                totalCost -= serviceCost;
                $('#totalCost').text(totalCost.toFixed(2));
            });
    
            // Book appointment
            $('#bookAppointment').click(function () {
                const selectedServices = [];
                let totalCost = 0;
    
                // Collect selected services (id, name, and cost)
                $('#selectedServices li').each(function () {
                    const serviceId = $(this).data('service-id');
                    const serviceName = $(this).find('span:first').text();
                    const serviceCost = parseFloat($(this).find('.badge-custom').text().replace('₹', ''));
    
                    selectedServices.push({
                        service_id: serviceId,
                        name: serviceName,
                        cost: serviceCost
                    });
    
                    totalCost += serviceCost;
                });
    
                const appointmentDate = $('#appointmentDate').val();
                const appointmentTime = $('#appointmentTime').val();
                const appointmentAMPM = $('#appointmentAMPM').val();
    
                if (selectedServices.length === 0) {
                    alert('Please select at least one service.');
                    return;
                }
    
                if (!appointmentDate || !appointmentTime) {
                    alert('Please select both date and time.');
                    return;
                }
    
                // Convert time based on AM/PM selection
                let [hour, minute] = appointmentTime.split(':');
                hour = parseInt(hour);
                const ampm = appointmentAMPM;
                if (ampm === 'PM' && hour < 12) hour += 12;
                if (ampm === 'AM' && hour === 12) hour = 0;
                const formattedTime = `${hour}:${minute}`;
    
                // Fetch user ID from cookies
                const userId = getUserId();
    
                if (!userId) {
                    alert('User not authenticated. Please log in.');
                    return;
                }
    
                // Create appointment data without seconds
                const appointmentData = {
                    user_id: userId,
                    services: selectedServices,
                    date_time: `${appointmentDate}T${formattedTime}`,
                    total_cost: totalCost
                };
    
                // Send appointment data to the server
                $.ajax({
                    url: '/appointment',
                    type: 'POST',
                    headers: {
                        'Authorization': `Bearer ${getToken()}`,
                        'Content-Type': 'application/json'
                    },
                    data: JSON.stringify(appointmentData),
                    success: function () {
                        alert('Appointment booked successfully!');
                        // Reset the form
                        $('#selectedServices').empty();
                        $('#serviceList input[type="checkbox"]').prop('checked', false);
                        $('#totalCost').text('0.00');
                        $('#appointmentDate').val('');
                        $('#appointmentTime').val('');
                        $('#appointmentAMPM').val('AM');
                    },
                    error: function (err) {
                        console.error('Error:', err);
                        alert('Failed to book appointment. Please try again.');
                    }
                });
            });
        });
    </script>
    

</body>

</html>
