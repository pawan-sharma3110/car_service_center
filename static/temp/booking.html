<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Booking</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="./css/booking.css">
    <style>
        .fade-in {
            animation: fadeIn ease 0.5s;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Car Service Center</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Appointments</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn btn-outline-light" href="#">Log Out</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Booking Section -->
    <div class="container mt-5">
        <h2 class="text-center mb-4">Book Your Car Service Appointment</h2>

        <div class="row">
            <div class="col-md-6">
                <h4>Select Services</h4>
                <ul class="list-group" id="serviceList">
                    <li class="list-group-item">
                        <input type="checkbox" id="service1" value="Car Washing">
                        <label for="service1">Car Washing</label>
                        <span class="badge badge-primary float-right">$30</span>
                    </li>
                    <li class="list-group-item">
                        <input type="checkbox" id="service2" value="Car Detailing">
                        <label for="service2">Car Detailing</label>
                        <span class="badge badge-primary float-right">$50</span>
                    </li>
                    <li class="list-group-item">
                        <input type="checkbox" id="service3" value="Oil Change">
                        <label for="service3">Oil Change</label>
                        <span class="badge badge-primary float-right">$20</span>
                    </li>
                </ul>
            </div>

            <div class="col-md-6">
                <h4>Selected Services</h4>
                <ul class="list-group" id="selectedServices"></ul>
                <button class="btn btn-primary mt-3" id="bookAppointment">Book Appointment</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const serviceList = document.getElementById('serviceList');
            const selectedServices = document.getElementById('selectedServices');

            serviceList.addEventListener('change', function (event) {
                if (event.target.type === 'checkbox') {
                    const service = event.target.value;
                    const listItem = document.createElement('li');
                    listItem.className = 'list-group-item fade-in';
                    listItem.innerHTML = `
                        ${service}
                        <button class="btn btn-danger btn-sm float-right" onclick="removeService(this)">Remove</button>
                    `;

                    if (event.target.checked) {
                        selectedServices.appendChild(listItem);
                    } else {
                        removeServiceFromList(service);
                    }
                }
            });

            function removeService(button) {
                const listItem = button.parentElement;
                listItem.remove();
                document.getElementById(`serviceList`).querySelector(`input[value="${listItem.textContent.trim()}"]`).checked = false;
            }

            function removeServiceFromList(service) {
                const listItems = selectedServices.getElementsByTagName('li');
                for (let item of listItems) {
                    if (item.textContent.includes(service)) {
                        item.remove();
                        break;
                    }
                }
            }

            document.getElementById('bookAppointment').addEventListener('click', function () {
                alert('Appointment booked successfully!');
            });
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
