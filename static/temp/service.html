<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Services</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/admin_dash.css">
    <style>
        .action-buttons {
            display: flex;
            justify-content: flex-end;
        }
    </style>
</head>

<body>

    <div class="d-flex" id="wrapper">
        <div class="bg-dark border-right" id="sidebar-wrapper">
            <div class="sidebar-heading text-white">Admin Dashboard</div>
            <div class="list-group list-group-flush">
                <a href="./admin_dash.html" class="list-group-item list-group-item-action bg-dark">Appointments</a>
                <a href="./service.html" class="list-group-item list-group-item-action bg-dark">Services</a>
                <a href="./users.html" class="list-group-item list-group-item-action bg-dark">Users</a>
            </div>
            <!-- Profile Dropdown -->
            <div class="profile-dropdown">
                <img id="profilePicture" src="" alt="Profile Icon" width="60" height="60"
                    class="rounded-circle profile-icon">
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="#" data-toggle="modal" data-target="#updateModal">Update Profile</a>
                    <a class="dropdown-item" href="#" id="logoutButton">Logout</a>
                </div>
            </div>


        </div>

        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <button class="btn btn-primary" id="menu-toggle"><img src="../media/menu-bar.png" alt="toggle button"
                        width="20px"></button>
            </nav>

            <div class="container-fluid">
                <div id="services">
                    <h2 class="mt-4">Manage Services</h2>
                    <div class="action-buttons mb-3">
                        <button class="btn btn-success mr-2" data-toggle="modal" data-target="#serviceModal">Add New
                            Service</button>
                        <button class="btn btn-danger" id="delete-all">Delete All Services</button>
                    </div>
                    <table class="table table-striped mt-3">
                        <thead>
                            <tr>
                                <th>#</th> <!-- Add this column for serial number -->
                                <th>ID</th>
                                <th>Name</th>
                                <th>Cost</th>
                                <th>Description</th>
                                <th>Actions</th>
                            </tr>
                        </thead>

                        <tbody id="service-table">
                            <!-- Data will be populated dynamically with JS -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Service Modal -->
    <div class="modal fade" id="serviceModal" tabindex="-1" role="dialog" aria-labelledby="serviceModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="serviceModalLabel">Add / Edit Service</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="service-form">
                        <input type="hidden" id="service-id">
                        <div class="form-group">
                            <label for="service-name">Service Name</label>
                            <input type="text" class="form-control" id="service-name" required>
                        </div>
                        <div class="form-group">
                            <label for="service-cost">Cost</label>
                            <input type="number" class="form-control" id="service-cost" step="0.01"
                                placeholder="INR Currency"> required
                        </div>
                        <div class="form-group">
                            <label for="service-description">Description</label>
                            <textarea class="form-control" id="service-description" rows="3" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Save Service</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Update user Profile -->
    <div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="updateModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="updateModalLabel">Update User</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="updateForm" enctype="multipart/form-data">
                        <input type="hidden" id="updateUserId"> <!-- Hidden field for User ID -->
                        <div class="form-group">
                            <label for="updateFullName">Full Name</label>
                            <input type="text" class="form-control" id="updateFullName">
                        </div>
                        <div class="form-group">
                            <label for="updateEmail">Email</label>
                            <input type="email" class="form-control" id="updateEmail">
                        </div>
                        <div class="form-group">
                            <label for="updatePassword">Password</label>
                            <input type="password" class="form-control" id="updatePassword"
                                placeholder="Enter new password">
                            <small class="form-text text-muted">Leave this blank to keep the current password.</small>
                        </div>
                        <div class="form-group">
                            <label for="updatePhoneNo">Phone No</label>
                            <input type="text" class="form-control" id="updatePhoneNo" maxlength="10">
                        </div>
                        <div class="form-group">
                            <label for="updateRole">Role</label>
                            <select class="form-control" id="updateRole">
                                <option value="user">User</option>
                                <option value="admin">Admin</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="updateStreet">Street</label>
                            <input type="text" class="form-control" id="updateStreet">
                        </div>
                        <div class="form-group">
                            <label for="updateCity">City</label>
                            <input type="text" class="form-control" id="updateCity">
                        </div>
                        <div class="form-group">
                            <label for="updateState">State</label>
                            <input type="text" class="form-control" id="updateState">
                        </div>
                        <div class="form-group">
                            <label for="updateZipCode">Zip Code</label>
                            <input type="text" class="form-control" id="updateZipCode">
                        </div>
                        <div class="form-group">
                            <label for="updateProfileImage">Profile Image (max 3MB)</label>
                            <input type="file" class="form-control-file" id="updateProfilePicture"
                                name="profile_picture">
                        </div>

                        <button type="submit" class="btn btn-primary">Update</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

    <script>
        $(document).ready(function () {
            $("#menu-toggle").click(function (e) {
                e.preventDefault();
                $("#wrapper").toggleClass("toggled");
            });
            function getToken() {
                const name = "token=";
                const decodedCookie = decodeURIComponent(document.cookie);
                const cookies = decodedCookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    let cookie = cookies[i];
                    while (cookie.charAt(0) === ' ') {
                        cookie = cookie.substring(1);
                    }
                    if (cookie.indexOf(name) === 0) {
                        return cookie.substring(name.length, cookie.length);
                    }
                }
                return null;
            }
            // Your token - replace this with the actual token retrieval logic
            const authToken = getToken();

            // Function to fetch all services
            function fetchServices(query = '') {
                let url = '/service/get/all';
                if (query) {
                    url = `/service/search?q=${query}`;
                }
                $.ajax({
                    url: url,
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    },
                    success: function (data) {
                        var serviceRows = '';

                        if (data.length === 0) {
                            serviceRows = `<tr><td colspan="6" class="text-center">No services available</td></tr>`;
                        } else {
                            $.each(data, function (key, service) {
                                serviceRows += `
                                  <tr>
                                      <td>${key + 1}</td>
                                      <td>${service.service_id || '-'}</td>
                                      <td>${service.name || 'No Name'}</td>
                                      <td>${service.cost + 'â‚¹' || '0.00'}</td>
                                      <td>${service.description || 'No Description'}</td>
                                      <td>
                                          <button class="btn btn-warning btn-sm edit-service" data-id="${service.service_id}" data-toggle="modal" data-target="#serviceModal">Edit</button>
                                          <button class="btn btn-danger btn-sm delete-service" data-id="${service.service_id}">Delete</button>
                                      </td>
                                  </tr>`;
                            });
                        }

                        $('#service-table').html(serviceRows);
                    },
                    error: function () {
                        alert("Failed to load services.");
                    }
                });
            }

            // Load services initially
            fetchServices();

            // Add/Edit service modal logic
            $('#serviceModal').on('show.bs.modal', function (event) {
                var button = $(event.relatedTarget); // Button that triggered the modal
                var serviceId = button.data('id');   // Extract info from data-* attributes

                // If we are editing, fetch the service details
                if (serviceId) {
                    $.ajax({
                        url: '/service/get?id=' + serviceId,
                        method: 'GET',
                        headers: {
                            'Authorization': `Bearer ${authToken}`
                        },
                        success: function (service) {
                            $('#service-id').val(service.service_id);
                            $('#service-name').val(service.name);
                            $('#service-cost').val(service.cost);
                            $('#service-description').val(service.description);
                        },
                        error: function () {
                            alert("Failed to load service details.");
                        }
                    });
                } else {
                    // Clear the form for adding a new service
                    $('#service-id').val('');
                    $('#service-name').val('');
                    $('#service-cost').val('');
                    $('#service-description').val('');
                }
            });

            // Submit the form for creating or editing a service
            $('#service-form').on('submit', function (e) {
                e.preventDefault();
                var serviceId = $('#service-id').val();
                var serviceData = {
                    name: $('#service-name').val(),
                    cost: parseFloat($('#service-cost').val()),
                    description: $('#service-description').val()
                };

                var ajaxUrl = serviceId ? '/service/update/' + serviceId : '/service/create';
                var methodType = serviceId ? 'PATCH' : 'POST';  // Use PATCH for update, POST for create

                $.ajax({
                    url: ajaxUrl,
                    method: methodType,
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    },
                    contentType: 'application/json',
                    data: JSON.stringify(serviceData),
                    success: function () {
                        $('#serviceModal').modal('hide');
                        fetchServices(); // Refresh the list of services after saving
                    },
                    error: function () {
                        alert("Failed to save the service.");
                    }
                });
            });

            // Handle deleting a service
            $(document).on('click', '.delete-service', function () {
                var serviceId = $(this).data('id');
                if (confirm("Are you sure you want to delete this service?")) {
                    $.ajax({
                        url: '/service/delete/' + serviceId,
                        method: 'DELETE',
                        headers: {
                            'Authorization': `Bearer ${authToken}`
                        },
                        success: function () {
                            fetchServices(); // Refresh the service list after deletion
                        },
                        error: function () {
                            alert("Failed to delete the service.");
                        }
                    });
                }
            });

            // Delete all services
            $('#delete-all').click(function () {
                if (confirm("Are you sure you want to delete all services?")) {
                    $.ajax({
                        url: '/service/delete/all',
                        method: 'DELETE',
                        headers: {
                            'Authorization': `Bearer ${authToken}`
                        },
                        success: function () {
                            fetchServices(); // Refresh the service list after deletion
                        },
                        error: function () {
                            alert("Failed to delete all services.");
                        }
                    });
                }
            });




            // Helper function to get the user ID from cookies
            function getCookie(name) {
                let cookieArr = document.cookie.split(";");

                for (let i = 0; i < cookieArr.length; i++) {
                    let cookiePair = cookieArr[i].split("=");
                    if (name === cookiePair[0].trim()) {
                        return decodeURIComponent(cookiePair[1]);
                    }
                }
                return null;
            }

            // Function to load profile picture
            function loadProfilePicture() {
                const userId = getCookie("user_id"); // Fetch user ID from the cookie

                if (userId) {
                    // Construct the URL to fetch the profile picture
                    const imageUrl = `/profile-picture?user_id=${userId}`; // Same port, API call
                    const profileImageElement = document.querySelector('.profile-icon');

                    // Set the src of the img element
                    profileImageElement.src = imageUrl;

                    profileImageElement.onerror = function () {
                        // Optional: Fallback if no profile picture is found
                        profileImageElement.src = "../media/user-sign-icon2.jpg";
                    };
                } else {
                    console.log("User ID not found in cookies.");
                }
            }

            loadProfilePicture();












            // Logout functionality
            $('#logoutButton').click(function (e) {
                e.preventDefault(); // Prevent default link behavior

                fetch('http://localhost:8080/user/logout', { // Ensure the endpoint matches your backend route
                    method: 'POST', // Use POST, GET, or DELETE based on your backend API
                    credentials: 'include', // Ensure cookies are included for authentication
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                    .then(response => {
                        if (response.ok) {
                            // If logout is successful, redirect to login page or homepage
                            window.location.href = '../index.html'; // Adjust the redirect path as needed
                        } else {
                            alert('Logout failed. Please try again.');
                        }
                    })
                    .catch(error => {
                        console.error('Error during logout:', error);
                    });
            });

        });
    </script>
    <script>
        // Helper function to get the user ID from cookies
        function getCookie(name) {
            let cookieArr = document.cookie.split(";");

            for (let i = 0; i < cookieArr.length; i++) {
                let cookiePair = cookieArr[i].split("=");
                if (name === cookiePair[0].trim()) {
                    return decodeURIComponent(cookiePair[1]);
                }
            }
            return null;
        }

        document.addEventListener("DOMContentLoaded", function () {
            // Triggered when the Update Profile button is clicked
            document.querySelector('.dropdown-item[data-target="#updateModal"]').addEventListener('click', function () {
                // Assume we have the user ID stored somewhere, or you can pass it dynamically
                var userId = getCookie("user_id"); // Replace this with dynamic value

                // Fetch user data from the server
                fetch(`/user/profile/${userId}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                })
                    .then(response => response.json())
                    .then(data => {
                        // Populate form fields with the fetched user data
                        document.getElementById('updateUserId').value = data.id;
                        document.getElementById('updateFullName').value = data.full_name;
                        document.getElementById('updateEmail').value = data.email;
                        document.getElementById('updatePhoneNo').value = data.phone_no;
                        document.getElementById('updateRole').value = data.role;
                        document.getElementById('updateStreet').value = data.address.street;
                        document.getElementById('updateCity').value = data.address.city;
                        document.getElementById('updateState').value = data.address.state;
                        document.getElementById('updateZipCode').value = data.address.zip_code;
                    })
                    .catch(error => console.error('Error fetching user profile:', error));
            });
        });

        document.getElementById("updateForm").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent the default form submission

            // Get the form data
            var formData = new FormData(this);
            var userId = document.getElementById('updateUserId').value;

            // Send the form data to the server
            fetch(`/user/update-profile/${userId}`, {
                method: 'POST', // Or PUT if using that
                body: formData,
            })
                .then(response => {
                    if (response.ok) {
                        return response.text(); // Handle success response
                    } else {
                        throw new Error("Failed to update profile");
                    }
                })
                .then(data => {
                    alert("Profile updated successfully!");
                    location.reload(); // Reload the page or update the UI accordingly
                })
                .catch(error => console.error('Error updating profile:', error));
        });
    </script>

</body>

</html>
