<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Services</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/admin_dash.css">
    <style>
        .action-buttons {
            display: flex;
            justify-content: flex-end;
        }
    </style>
</head>

<body>

    <div class="d-flex" id="wrapper">
        <div class="bg-dark border-right" id="sidebar-wrapper">
            <div class="sidebar-heading text-white">Admin Dashboard</div>
            <div class="list-group list-group-flush">
                <a href="#appointments" class="list-group-item list-group-item-action bg-dark">Appointments</a>
                <a href="#services" class="list-group-item list-group-item-action bg-dark">Services</a>
                <a href="#users" class="list-group-item list-group-item-action bg-dark">Users</a>
            </div>
        </div>

        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <button class="btn btn-primary" id="menu-toggle"><img src="../media/menu-bar.png" alt="toggle button" width="20px"></button>
            </nav>

            <div class="container-fluid">
                <div id="services">
                    <h2 class="mt-4">Manage Services</h2>
                    <div class="action-buttons mb-3">
                        <button class="btn btn-success mr-2" data-toggle="modal" data-target="#serviceModal">Add New Service</button>
                        <button class="btn btn-danger" id="delete-all">Delete All Services</button>
                    </div>
                    <table class="table table-striped mt-3">
                        <thead>
                            <tr>
                                <th>#</th> <!-- Add this column for serial number -->
                                <th>ID</th>
                                <th>Name</th>
                                <th>Cost</th>
                                <th>Description</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        
                        <tbody id="service-table">
                            <!-- Data will be populated dynamically with JS -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Service Modal -->
    <div class="modal fade" id="serviceModal" tabindex="-1" role="dialog" aria-labelledby="serviceModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="serviceModalLabel">Add / Edit Service</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="service-form">
                        <input type="hidden" id="service-id">
                        <div class="form-group">
                            <label for="service-name">Service Name</label>
                            <input type="text" class="form-control" id="service-name" required>
                        </div>
                        <div class="form-group">
                            <label for="service-cost">Cost</label>
                            <input type="number" class="form-control" id="service-cost" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label for="service-description">Description</label>
                            <textarea class="form-control" id="service-description" rows="3" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Save Service</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script>
      $(document).ready(function () {
    $("#menu-toggle").click(function (e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });

    function fetchServices(query = '') {
        let url = '/service/get/all';
        if (query) {
            url = `/service/search?q=${query}`;
        }
        $.getJSON(url, function (data) {
            var serviceRows = '';

            if (data.length === 0) {
                serviceRows = `<tr><td colspan="6" class="text-center">No services available</td></tr>`;
            } else {
                $.each(data, function (key, service) {
                    serviceRows += `
                        <tr>
                            <td>${key + 1}</td>
                            <td>${service.service_id || '-'}</td>
                            <td>${service.name || 'No Name'}</td>
                            <td>${service.cost || '0.00'}</td>
                            <td>${service.description || 'No Description'}</td>
                            <td>
                                <button class="btn btn-warning btn-sm edit-service" data-id="${service.service_id}" data-toggle="modal" data-target="#serviceModal">Edit</button>
                                <button class="btn btn-danger btn-sm delete-service" data-id="${service.service_id}">Delete</button>
                            </td>
                        </tr>`;
                });
            }

            $('#service-table').html(serviceRows);
        }).fail(function () {
            alert("Failed to load services.");
        });
    }

    fetchServices();

    $('#search-input').on('input', function () {
        const query = $(this).val();
        fetchServices(query);
    });
});





            fetchServices();

            $('#service-form').on('submit', function (e) {
                e.preventDefault();
                var serviceId = $('#service-id').val();
                var serviceData = {
                    name: $('#service-name').val(),
                    cost: parseFloat($('#service-cost').val()),
                    description: $('#service-description').val()
                };

                var ajaxUrl = serviceId ? '/service/update/' + serviceId : '/service/create';
                var methodType = serviceId ? 'PUT' : 'POST';

                $.ajax({
                    url: ajaxUrl,
                    method: methodType,
                    contentType: 'application/json',
                    data: JSON.stringify(serviceData),
                    success: function () {
                        $('#serviceModal').modal('hide');
                        fetchServices();
                    },
                    error: function () {
                        alert("Failed to save service.");
                    }
                });
            });

            $('#service-table').on('click', '.edit-service', function () {
                var serviceId = $(this).data('id');

                $.getJSON('/service/get/' + serviceId, function (data) {
                    $('#service-id').val(data.service_id);
                    $('#service-name').val(data.name);
                    $('#service-cost').val(data.cost);
                    $('#service-description').val(data.description);
                    $('#serviceModalLabel').text('Edit Service');
                }).fail(function () {
                    alert("Failed to load service details.");
                });
            });

            $('#service-table').on('click', '.delete-service', function () {
                var serviceId = $(this).data('id');
                if (confirm("Are you sure you want to delete this service?")) {
                    $.ajax({
                        url: '/service/delete/' + serviceId,
                        method: 'DELETE',
                        success: function () {
                            fetchServices();
                        },
                        error: function () {
                            alert("Failed to delete service.");
                        }
                    });
                }
            });

            $('#delete-all').on('click', function () {
                if (confirm("Are you sure you want to delete all services?")) {
                    $.ajax({
                        url: '/service/delete/all',
                        method: 'DELETE',
                        success: function () {
                            fetchServices();
                        },
                        error: function () {
                            alert("Failed to delete all services.");
                        }
                    });
                }
            });
    
    </script>
</body>

</html>
